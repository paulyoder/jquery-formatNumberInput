<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>jQuery.formatNumberInput Test Suite</title>
  <link rel="stylesheet" type="text/css" href="lib/jasmine.css">
  <script type="text/javascript" src="lib/jquery-1.6.2.min.js"></script>
  <script type="text/javascript" src="lib/jquery-ui-1.8.5.min.js"></script>
  <script type="text/javascript" src="lib/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-html.js"></script>
  <script type="text/javascript" src="lib/jasmine-jquery-1.1.2.js"></script>
  <script type="text/javascript" src="lib/jquery.simulate.js"></script>

	<script type="text/javascript" src="src/jquery.formatNumberInput.js"></script>
  <script type="text/javascript" src="spec/jquery.formatNumberInput.spec.js"></script>

	<style>
		h2 {
			margin-bottom: 0px;
		}

		#sample {
			width: 150px;
		}

		.key {
			border: 1px solid black;
		}
	</style>

	<script type="text/javascript">
		$(function() { 
			$('#sample').formatNumberInput();
			$('#sample').keypress(function(e) {
				$('#keypress-which').html(e.which);
			});
			$('#sample').keydown(function(e) {
				$('#keydown-which').html(e.which);
			});
		});
	</script>
</head>
<body>
	<script type="text/javascript">
		jasmine.getEnv().addReporter(new jasmine.TrivialReporter());
		jasmine.getEnv().execute();
	</script>

	<h2>Sample</h2>
	<input id="sample" type="text" />

	<div>
		<span>Keypress:</span>
		<span id="keypress-which" />
	</div>
	<div>
		<span>Keydown:</span>
		<span id="keydown-which" />
	</div>

</body>
</html>
